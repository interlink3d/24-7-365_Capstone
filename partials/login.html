<section class="auth-form">

  <h1>Welcome to 24/7/365!</h1>
  <h3>Please Register, Login or <span><a ng-href="#/home">click here for quick search</a></span></h3>
  <div>
    Email: <input type="text" autofocus="true" ng-model="account.email">
  </div>
  <div>
    Password: <input type="password" ng-model="account.password">
  </div>
  <div>
    <button type="" class="btn btn-info" ng-click="login()">Login</button>
    <button type="" class="btn btn-info" ng-click="register()">Register</button>
  </div>

</section>
