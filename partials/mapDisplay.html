<div ng-include="'partials/navBar.html'"></div>
<div class="row">
  <br>
  <div class="col s12 introMessage">This is going to be an intro message</div>
  <br>
  <br>
  <div class="col s12 angular-google-map-container">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options='options'></ui-gmap-google-map>
  </div>
  <div class="row">   </div>
  <div class="row">
      <div class="col s5">Name</div>
      <div class="col s1">Rating</div>
      <div class="col s5">Address</div>
  </div>

  <div class="listResults" ng-repeat="results in searchArray">
      <div class="col s5 result">{{results.name}}</div>
      <div class="col s1 result">{{results.rating}}</div>
      <div class="col s5 result">{{results.vicinity}}</div>
      <div class="col s1 result"><button class="btn btn-danger" ng-click="">X</button></div>

  </div>
</div>
