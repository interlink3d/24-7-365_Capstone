<div ng-include="'partials/navBar.html'"></div>
<div class="row">
  <br>
  <div class="col s12 center introMessage">
    <h4 class="white-text">YES! We're Open </h4>
  </div>
  <br>
  <br>
  <div class="col s10 push-s1 angular-google-map-container">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options='options'>
      <ui-gmap-marker idkey="marker.id" coords= "marker.coords" ng-repeat="m in marker"></ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
  <div class="row">   </div>
  <div class="row">   </div>
  <div class="container" ng-repeat="results in searchArray">
     <div class="row">
        <div class="col s10 push-s1">
          <div class="small card listResults center">
            <div class="small card-image responsive-img">
              <img src="/Pin.png" class="pinDrop">
              <span class="card-title bold h5 center align-center white-text text-darken-2 flow-text">{{results.name}}<br> {{results.rating}}<i class="material-icons center">star</i><br>{{results.vicinity}}</span>
            </div>
            <div class="card-action">
              <a ng-show="{{item.showState}}" href="{{item.url}}">{{item.name}}</a>
              <a ng-show="$parent.isLoggedIn" ng-click="saveLocation(results)" class="waves-effect waves-light tooClose btn light-blue darken-3 col s5 push-s1"><i class="material-icons center">queue</i></a>
              <!-- <a ng-show="$parent.isLoggedIn" ng-click="getDirections()" class="waves-effect waves-light tooClose btn col s3 push-s1"><i class="material-icons center">mode_edit</i></a> -->
              <a ng-show="$parent.isLoggedIn" ng-click="getDirections(results)" class="waves-effect waves-light tooClose center btn light-blue darken-3 col s5 push-s1"><i class="material-icons center">my_location</i></a>
              <a ng-show="!$parent.isLoggedIn" ng-click="getDirections(results)" class="waves-effect waves-light tooClose btn light-blue darken-3 col s4 push-s4"><i class="material-icons center">my_location</i></a>
            </div>
          </div>
        </div>
      </div>
  </div> <!-- end ng repeat div -->
  <div class="row">
    <a ng-click="nextResults()" class="waves-effect waves-light btn light-blue darken-3 center col s6 push-s3">VIEW MORE RESULTS</a>
  </div>
</div>
