<div ng-include="'partials/navBar.html'"></div>
<div class="row">
  <br>
  <div class="col s12 introMessage">
    <p class="h6">This is going to be an intro message</p>
  </div>
  <br>
  <br>
  <div class="col s12 angular-google-map-container">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options='options'></ui-gmap-google-map>
  </div>
  <div class="row">   </div>
  <div class="listResults row" ng-repeat="results in searchArray">
     <div class="row">
        <div class="col s12">
          <div class="small card">
            <div class="small card-image responsive-img">
              <img src="http://i.stack.imgur.com/58Fp8.png" class="responsive-img">
              <span class="card-title bold h5 teal-text text-darken-2 center">{{results.name}} - {{results.rating}}<i class="material-icons right">star</i></span>
            </div>
            <div class="card-content center">
              <h6 class="col s10 valign-wrapper">{{results.vicinity}}</h6>
            </div>
            <div class="card-action">
              <a ng-click="saveLocation(results)" class="waves-effect waves-light tooClose btn col s3 push-s1"><i class="material-icons center">queue</i></a>
              <a ng-click="writeReview()" class="waves-effect waves-light tooClose btn col s3 push-s1"><i class="material-icons center">mode_edit</i></a>
              <a ng-click="getDirections()" class="waves-effect waves-light tooClose btn col s3 push-s1"><i class="material-icons center">my_location</i></a>
            </div>
          </div>
        </div>
      </div>
  </div> <!-- end ng repeat div -->
  <div class="row">
    <a ng-click="nextResults()" class="waves-effect waves-light btn center col s6 push-s3">VIEW MORE RESULTS</a>
  </div>
</div>
